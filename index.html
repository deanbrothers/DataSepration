<body class="hold-transition login-page">
  <div class="row">
  <div class="form-card form-card__img col-lg-6">
  </div>
  <div class="col-sm-6">
      <div class="login-box">
          <div class="login-logo">
            <a href="index.html">BIZ<b>Data</a>
          </div>
          <!-- /.login-logo -->
          <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>
        
            <form id="login-form">
              <div class="form-group has-feedback">
                <input type="text" class="form-control" id="username" placeholder="Username">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
              <div class="row">
                <!-- /.col -->
                <div class="col-sm-12 text-red" id="login-error"></div>

                <div class="col-xs-5 col-xs-offset-7">
                  <input type="submit" class="btn btn-primary btn-raised btn-block btn-flat" id="login-form" value="Sign In">
                </div>
                <!-- /.col -->
              </div>
            </form>
        
            <!-- /.social-auth-links -->
        
            <!-- <a href="#">I forgot my password</a><br> -->
